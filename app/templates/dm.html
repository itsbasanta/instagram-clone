<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Direct Messages - InstaClone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- ---------------------- Header Section ---------------------- -->
    <header>
        <div class="logo">
            <a href="/" class="logo-link">InstaClone</a>
        </div>
        <nav>
            <a href="#home" class="nav-link">Home</a>
            <a href="#explore" class="nav-link">Explore</a>
            <a href="#messages" class="nav-link active">Messages</a>
            <a href="#notifications" class="nav-link">Notifications</a>
            <a href="#profile" class="nav-link">Profile</a>
        </nav>
    </header>

    <!-- ---------------------- Chat Window ---------------------- -->
    <section id="chat-window">
        <div class="chat-header">
            <h3>Messages with Admin</h3>
        </div>

        <div id="chat-box" class="chat-box">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- ---------------------- Message Input Area ---------------------- -->
        <div class="message-input">
            <textarea id="message-input" placeholder="Type a message..." rows="2"></textarea>
            <div class="message-actions">
                <button id="send-message" class="send-btn">Send</button>
                <button id="emoji-btn" class="emoji-btn">😊</button>
            </div>
        </div>
    </section>

    <!-- ---------------------- Footer Section ---------------------- -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 InstaClone. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#" class="social-icon">FB</a>
                <a href="#" class="social-icon">TW</a>
                <a href="#" class="social-icon">IG</a>
            </div>
        </div>
    </footer>

    <!-- ---------------------- Emoji Picker ---------------------- -->
    <div id="emoji-picker" class="emoji-picker">
        <button class="emoji" onclick="appendEmoji('😊')">😊</button>
        <button class="emoji" onclick="appendEmoji('😂')">😂</button>
        <button class="emoji" onclick="appendEmoji('❤️')">❤️</button>
        <button class="emoji" onclick="appendEmoji('👍')">👍</button>
        <button class="emoji" onclick="appendEmoji('😎')">😎</button>
        <button class="emoji" onclick="appendEmoji('😢')">😢</button>
        <!-- Add more emojis as needed -->
    </div>

    <script src="script.js"></script>
</body>

</html>
