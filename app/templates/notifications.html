<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notifications - InstaClone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- ---------------------- Header Section ---------------------- -->
    <header>
        <div class="logo">
            <a href="/" class="logo-link">InstaClone</a>
        </div>
        <nav>
            <a href="#home" class="nav-link">Home</a>
            <a href="#explore" class="nav-link">Explore</a>
            <a href="#messages" class="nav-link">Messages</a>
            <a href="#notifications" class="nav-link active">Notifications</a>
            <a href="#profile" class="nav-link">Profile</a>
        </nav>
    </header>

    <!-- ---------------------- Notifications Window ---------------------- -->
    <section id="notifications-window">
        <div class="notifications-header">
            <h3>Notifications</h3>
        </div>

        <div id="notification-list" class="notification-list">
            <!-- Notifications will be dynamically added here -->
        </div>

        <div class="clear-notifications">
            <button id="clear-notifications" class="clear-btn">Clear All</button>
        </div>
    </section>

    <!-- ---------------------- Footer Section ---------------------- -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 InstaClone. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#" class="social-icon">FB</a>
                <a href="#" class="social-icon">TW</a>
                <a href="#" class="social-icon">IG</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
