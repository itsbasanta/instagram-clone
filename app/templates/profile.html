<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Profile - InstaClone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- ---------------------- Header Section ---------------------- -->
    <header>
        <div class="logo">
            <a href="/" class="logo-link">InstaClone</a>
        </div>
        <nav>
            <a href="#home" class="nav-link">Home</a>
            <a href="#explore" class="nav-link">Explore</a>
            <a href="#messages" class="nav-link">Messages</a>
            <a href="#notifications" class="nav-link">Notifications</a>
            <a href="#profile" class="nav-link active">Profile</a>
        </nav>
    </header>

    <!-- ---------------------- Profile Section ---------------------- -->
    <section id="profile-header">
        <div class="profile-info">
            <img src="assets/profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-details">
                <h1>John Doe</h1>
                <p>@john_doe</p>
                <p class="bio">Life is what happens when you're busy making other plans. ðŸŒŸ</p>
                <div class="profile-stats">
                    <div class="stat">
                        <h2>120</h2>
                        <p>Posts</p>
                    </div>
                    <div class="stat">
                        <h2>2500</h2>
                        <p>Followers</p>
                    </div>
                    <div class="stat">
                        <h2>180</h2>
                        <p>Following</p>
                    </div>
                </div>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
        </div>
    </section>

    <!-- ---------------------- Posts Section ---------------------- -->
    <section id="posts">
        <h2>Recent Posts</h2>
        <div class="post-gallery">
            <!-- Post 1 -->
            <div class="post-item">
                <img src="assets/post1.jpg" alt="Post 1">
                <div class="post-actions">
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                </div>
            </div>
            <!-- Post 2 -->
            <div class="post-item">
                <img src="assets/post2.jpg" alt="Post 2">
                <div class="post-actions">
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                </div>
            </div>
            <!-- Post 3 -->
            <div class="post-item">
                <img src="assets/post3.jpg" alt="Post 3">
                <div class="post-actions">
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                </div>
            </div>
        </div>
    </section>

    <!-- ---------------------- Footer Section ---------------------- -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 InstaClone. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#" class="social-icon">FB</a>
                <a href="#" class="social-icon">TW</a>
                <a href="#" class="social-icon">IG</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
