<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore - InstaClone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- ---------------------- Header Section ---------------------- -->
    <header>
        <div class="logo">
            <a href="/" class="logo-link">InstaClone</a>
        </div>
        <nav>
            <a href="#home" class="nav-link">Home</a>
            <a href="#explore" class="nav-link active">Explore</a>
            <a href="#messages" class="nav-link">Messages</a>
            <a href="#notifications" class="nav-link">Notifications</a>
            <a href="#profile" class="nav-link">Profile</a>
        </nav>
    </header>

    <!-- ---------------------- Search Section ---------------------- -->
    <section id="search-bar">
        <input type="text" id="search-input" placeholder="Search for posts, users, hashtags..." />
        <button id="search-button">üîç</button>
    </section>

    <!-- ---------------------- Explore Feed Section ---------------------- -->
    <section id="explore-feed">
        <div class="post-grid">
            <!-- Post 1 -->
            <div class="post-item">
                <div class="post-content">
                    <img src="assets/post1.jpg" alt="Post 1" class="post-img">
                    <div class="post-overlay">
                        <button class="like-btn">‚ù§Ô∏è</button>
                        <button class="view-btn">View</button>
                    </div>
                </div>
                <div class="post-stats">
                    <p class="likes-count">150 Likes</p>
                    <p class="comments-count">30 Comments</p>
                </div>
            </div>

            <!-- Post 2 -->
            <div class="post-item">
                <div class="post-content">
                    <img src="assets/post2.jpg" alt="Post 2" class="post-img">
                    <div class="post-overlay">
                        <button class="like-btn">‚ù§Ô∏è</button>
                        <button class="view-btn">View</button>
                    </div>
                </div>
                <div class="post-stats">
                    <p class="likes-count">200 Likes</p>
                    <p class="comments-count">40 Comments</p>
                </div>
            </div>

            <!-- Post 3 -->
            <div class="post-item">
                <div class="post-content">
                    <img src="assets/post3.jpg" alt="Post 3" class="post-img">
                    <div class="post-overlay">
                        <button class="like-btn">‚ù§Ô∏è</button>
                        <button class="view-btn">View</button>
                    </div>
                </div>
                <div class="post-stats">
                    <p class="likes-count">250 Likes</p>
                    <p class="comments-count">50 Comments</p>
                </div>
            </div>

            <!-- Post 4 -->
            <div class="post-item">
                <div class="post-content">
                    <img src="assets/post4.jpg" alt="Post 4" class="post-img">
                    <div class="post-overlay">
                        <button class="like-btn">‚ù§Ô∏è</button>
                        <button class="view-btn">View</button>
                    </div>
                </div>
                <div class="post-stats">
                    <p class="likes-count">300 Likes</p>
                    <p class="comments-count">60 Comments</p>
                </div>
            </div>

            <!-- Additional posts can follow the same structure -->
        </div>
    </section>

    <!-- ---------------------- Footer Section ---------------------- -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 InstaClone. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#" class="social-icon">FB</a>
                <a href="#" class="social-icon">TW</a>
                <a href="#" class="social-icon">IG</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
